<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('caminho/para/sua/imagem.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main {
    width: 100%;
    max-width: 400px;
    margin: auto;
    background: rgba(255, 255, 255, 0.8);
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  .content {
    text-align: center;
    margin-bottom: 15px;
  }

  .content h1 {
    font-size: 22px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #007BFF;
  }

  button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<main class="main">
  <div class="content">
    <h1>Formulário de Contato</h1>
  </div>
  <form>
    <input type="email" placeholder="E-mail" required autocomplete="new">
    <input type="tel" placeholder="Telefone" required autocomplete="new">
    <select required>
      <option value="" disabled selected>Selecione o Cargo</option>
      <option value="administrador">Administrador</option>
      <option value="lider_equipa">Líder de Equipe</option>
      <option value="desenvolvedor">Desenvolvedor</option>
      <option value="teste">Teste</option>
      <option value="rh">RH</option>
      <option value="secretaria">Secretária</option>
    </select>
    <select required>
      <option value="" disabled selected>Selecione o Setor</option>
      <option value="tecnologia">Tecnologia</option>
      <option value="recursos_humanos">Recursos Humanos</option>
      <option value="financas">Finanças</option>
      <option value="marketing">Marketing</option>
      <option value="vendas">Vendas</option>
      <option value="suporte">Suporte</option>
    </select>
    <input type="date" placeholder="Data de nascimento" required>
    <textarea placeholder="Observação" rows="3"></textarea>
    <button type="submit">Enviar</button>
  </form>
</main>
